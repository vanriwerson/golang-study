<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        align-items: center;
        background-color: rgb(15, 15, 15);
        color: white;
        display: flex;
        flex-direction: column;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        justify-content: center;
        width: 100vw;
      }
    </style>
    <title>Golang do Zero</title>
  </head>
  <body>
    <h1>Meu Primeiro HTML Servido pela Golang</h1>

    <marquee><h2>Servidor rodando na porta 5000</h2></marquee>

    <div>
      <h3>As informações abaixo são injetados pela Golang</h3>
      <p>Nome: {{ .Nome }}</p>
      <p>Email: {{ .Email }}</p>
    </div>

    <button id="btn">Clique em mim!</button>

    <script>
      const btn = document.getElementById("btn");

      btn.addEventListener('click', () => {
        alert("Clicou!")
      });
    </script>
  </body>
</html>
